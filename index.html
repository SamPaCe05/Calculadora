<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>DOM</title>
</head>

<body>
    <h1>Contador : <span>0</span></h1>

    <form class="contador">
        <div>
            <button class="sum">+</button>
        </div>
        <div>
            <button class="res">-</button>
        </div>
    </form>

    <h2 class="calc-title">CALCULADORA</h2>


    <div class="calc">
        <div class="preResult">
            
        </div>

        <button class="clean">AC</button>

        <button class="signals">-/+</button>

        <button class="porcent opper">%</button>

        <button class="div opper">รท</button>

        <button class="number">7</button>

        <button class="number">8</button>

        <button class="number">9</button>

        <button class="mult opper">X</button>

        <button class="number">4</button>

        <button class="number">5</button>

        <button class="number">6</button>

        <button class="resta opper">-</button>

        <button class="number">1</button>

        <button class="number">2</button>

        <button class="number">3</button>

        <button class="mas opper">+</button>

        <button class="number zero">0</button>

        <button class="decimal">.</button>

        <button class="igual">=</button>

    </div>
    
    <script type="module" src="js/calc.js"></script>
    <script src="js/cont.js"></script>
</body>

</html>
